<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div class="container">
		<h1 class="text">Tic-Tac-Toe</h1>
		<div class="grid">
			<div class="box r1 c1"></div>
			<div class="box r1 c2"></div>
			<div class="box r1 c3"></div>
			<div class="box r2 c1"></div>
			<div class="box r2 c2"></div>
			<div class="box r2 c3"></div>
			<div class="box r3 c1"></div>
			<div class="box r3 c2"></div>
			<div class="box r3 c3"></div>
		</div>
		<div class="results text">
			<button class="new_game">New Game</button>
		</div>
	</div>
</body>
</html>
