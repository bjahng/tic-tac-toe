<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div class="container">
		<h1 class="text">Tic-Tac-Toe</h1>
		<div class="grid">
			<div class="box row1 col_one"></div>
			<div class="box row1 col_two"></div>
			<div class="box row1 col_three"></div>
			<div class="box row2 col_one"></div>
			<div class="box row2 col_two"></div>
			<div class="box row2 col_three"></div>
			<div class="box row3 col_one"></div>
			<div class="box row3 col_two"></div>
			<div class="box row3 col_three"></div>
		</div>
		<div class="results text">
			<button class="new_game">New Game</button>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
